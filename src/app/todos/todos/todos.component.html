<div class="parent">
  <h1 class="title">{{title}}</h1>
  <div class="addTodoButton">
    <button type="button" (click)="addToDo()">Add To Do</button>
  </div>
  <div class="todoBox" *ngFor="let note of notes">
    <div class="todoElement" (click)="edit(note)">
      <h3>{{note.title}}</h3>
      <p>{{note.text}}</p>
    </div>
    <div class="deleteButton">
      <button type="button" (click)="delete(note)">Delete</button>
    </div>
  </div>
  <app-todos-list *ngIf="addToDoMode" (newNoteEmitter)="handleNewNote($event)"></app-todos-list>
  <app-add-edit-todo *ngIf="editMode" [note]="selectedNote"></app-add-edit-todo>
  <!--  <app-add-edit-todo *ngIf="editMode" [note]="selectedNote" (saveToDo)="handleSave($event)"></app-add-edit-todo>-->
</div>
